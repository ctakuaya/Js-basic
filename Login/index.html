<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="home" onclick="showHomePage()"  >Home</a>
        <a class="logout" id="logout-button" onclick="logout()" style="display: none;">Logout</a>
    </nav>
    <div class="container" id="form-container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
            <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
        </div>
        <div class="form-container" id="registration-form" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p id="register-error" class="error"></p>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
        <div class="form-container" id="forgot-password-form" style="display:none;">
            <h2>Reset Password</h2>
            <input type="text" id="reset-username" placeholder="Username" required>
            <button onclick="resetPassword()">Reset Password</button>
            <p id="reset-error" class="error"></p>
            <p>Remembered your password? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>
    <div class="container" id="home-container" >
        <h1 id="home-message" ></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
